<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duygu Loves Aryan ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #ff4d4d;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 45px;
            animation: glow 1.5s infinite alternate;
            margin-bottom: 10px;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff4d4d; }
            to { text-shadow: 0 0 20px #ff0000; }
        }

        p {
            font-size: 22px;
            margin: 10px 0;
        }

        .heart {
            font-size: 100px;
            color: red;
            animation: heartbeat 1.5s infinite;
            margin-bottom: 20px;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #cc0000;
            transform: scale(1.1);
        }

        .countdown {
            font-size: 30px;
            color: #ff4081;
            margin-top: 20px;
        }

        #greeting {
            font-size: 24px;
            margin-top: 30px;
            color: #ff4081;
        }

    </style>
</head>
<body>

    <h1>Duygu Loves Aryan ‚ù§Ô∏è</h1>
    <p>Every day with you is special, and this little webpage is just a small way to show my love for you!</p>
    <p>You are my sunshine, my joy, and my greatest adventure. I love you so much! ‚ù§Ô∏è</p>

    <div class="heart">‚ù§Ô∏è</div>

    <!-- Personalized Greeting -->
    <div id="greeting"></div>

    <!-- Countdown Timer for Anniversary -->
    <div class="countdown" id="countdown"></div>

    <script>
        // Personalized Greeting based on Time of Day
        function getGreeting() {
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var greeting = "";

            if (hours >= 6 && hours < 12) {
                greeting = "Good morning, Aryan! üíñ";
            } else if (hours >= 12 && hours < 18) {
                greeting = "Good afternoon, Aryan! ‚òÄÔ∏è";
            } else {
                greeting = "Good evening, Aryan! üåô";
            }

            document.getElementById("greeting").innerText = greeting;
        }

        // Countdown Timer for 8-Month Anniversary (30.03.2025)
        function countdown() {
            var countDownDate = new Date("Mar 30, 2025 00:00:00").getTime();

            var x = setInterval(function() {
                var now = new Date().getTime();
                var distance = countDownDate - now;

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = "Countdown to Our 8-Month Anniversary: " + days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "Our 8-month anniversary has arrived! üéâ";
                }
            }, 1000);
        }

        // Call the functions
        window.onload = function() {
            getGreeting();
            countdown();
        }
    </script>

</body>
</html>
