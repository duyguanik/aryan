<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duygu Loves Aryan ❤️</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #ff4d4d;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 45px;
        }
        p {
            font-size: 22px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #cc0000;
        }
        #message, #loveResult, #gameResult {
            display: none;
            font-size: 22px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Duygu Loves Aryan ❤️</h1>
        <p>You are my sunshine, my joy, and my greatest adventure. I love you so much! ❤️</p>
        
        <button onclick="showMessage()">Click for a Surprise! 💌</button>
        <p id="message"></p>
        
        <h2>Love Calculator 💖</h2>
        <p>Find out your love score with me! 💕</p>
        <input type="text" id="yourName" placeholder="Your Name" />
        <input type="text" id="myName" placeholder="My Name" />
        <button onclick="calculateLove()">Calculate Love Score 💘</button>
        <p id="loveResult"></p>
        
        <h2>Guess the Love Word 💕</h2>
        <p>Guess a word that reminds you of our love! 😍</p>
        <input type="text" id="loveWord" placeholder="Type your guess..." />
        <button onclick="checkLoveWord()">Check</button>
        <p id="gameResult"></p>
        
        <h2>Good Night/Good Morning Message 💌</h2>
        <button onclick="showTimeMessage()">See My Personalized Message</button>
        <p id="timeMessage"></p>
        
        <h2>Countdown to Forever 💖</h2>
        <button onclick="startCountdown()">Start Countdown</button>
        <p id="countdown"></p>
    </div>

    <script>
        function showMessage() {
            const messages = [
                "You make my heart skip a beat! 💖",
                "My love for you grows every second! 🌸",
                "I am the luckiest to have you! 🥰",
                "Every day with you is a dream come true! 💕",
                "You're my one and only forever! ❤️"
            ];
            document.getElementById("message").innerText = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById("message").style.display = "block";
        }

        function calculateLove() {
            const yourName = document.getElementById("yourName").value.trim().toLowerCase();
            const myName = document.getElementById("myName").value.trim();
            const loveResult = document.getElementById("loveResult");
            
            if (yourName === "duygu" || yourName === "aryan") {
                loveResult.innerText = `Love Score for ${yourName} and ${myName}: ${Math.floor(Math.random() * 100)}% 💕`;
            } else {
                loveResult.innerText = "Try Again! 💘";
            }
            loveResult.style.display = "block";
        }

        function checkLoveWord() {
            const correctWords = ["love", "forever", "duygu", "heart", "soulmate"];
            const userWord = document.getElementById("loveWord").value.trim().toLowerCase();
            const gameResult = document.getElementById("gameResult");
            
            if (correctWords.includes(userWord)) {
                gameResult.innerText = "You guessed right! ❤️🥰";
            } else {
                gameResult.innerText = "Oops, try again! 😜";
            }
            gameResult.style.display = "block";
        }

        function showTimeMessage() {
            const currentHour = new Date().getHours();
            const timeMessage = document.getElementById("timeMessage");
            
            if (currentHour < 12) {
                timeMessage.innerText = "Good Morning, My Love! 💖";
            } else if (currentHour < 18) {
                timeMessage.innerText = "Good Afternoon, My Heart! 💕";
            } else {
                timeMessage.innerText = "Good Night, Sweetheart! 😴";
            }
            timeMessage.style.display = "block";
        }

        function startCountdown() {
            let countdownDate = new Date("Dec 31, 2025 00:00:00").getTime();
            const countdownElement = document.getElementById("countdown");
            const interval = setInterval(function() {
                let now = new Date().getTime();
                let distance = countdownDate - now;
                
                if (distance < 0) {
                    clearInterval(interval);
                    countdownElement.innerText = "Our Forever Starts Now! ❤️";
                } else {
                    let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    let seconds = Math.floor((distance % (1000 * 60)) / 1000);
                    countdownElement.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                }
            }, 1000);
        }
    </script>
</body>
</html>
