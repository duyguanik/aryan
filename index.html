<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duygu Loves Aryan ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #ff4d4d;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 45px;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff4d4d; }
            to { text-shadow: 0 0 20px #ff0000; }
        }
        p {
            font-size: 22px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
        }
        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #cc0000;
            transform: scale(1.1);
        }
        #loveResult, #message, #gameResult {
            display: none;
            font-size: 22px;
            margin-top: 20px;
            color: #ff4081;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Duygu Loves Aryan ‚ù§Ô∏è</h1>
        <p>You are my sunshine, my joy, and my greatest adventure. I love you so much! ‚ù§Ô∏è</p>
        
        <button onclick="showMessage()">Click for a Surprise! üíå</button>
        <p id="message"></p>
        
        <h2>Love Calculator üíñ</h2>
        <p>Find out your love score with me! üíï</p>
        <input type="text" id="yourName" placeholder="Your Name" />
        <input type="text" id="myName" placeholder="My Name" />
        <button onclick="calculateLove()">Calculate Love Score üíò</button>
        <p id="loveResult"></p>
        
        <h2>Guess the Love Word üíï</h2>
        <p>Guess a word that reminds you of our love! üòç</p>
        <input type="text" id="loveWord" placeholder="Type your guess..." />
        <button onclick="checkLoveWord()">Check</button>
        <p id="gameResult"></p>
    </div>

    <script>
        function showMessage() {
            var messages = [
                "You make my heart skip a beat! üíñ",
                "My love for you grows every second! üå∏",
                "I am the luckiest to have you! ü•∞",
                "Every day with you is a dream come true! üíï",
                "You're my one and only forever! ‚ù§Ô∏è"
            ];
            var randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById("message").innerText = randomMessage;
            document.getElementById("message").style.display = "block";
        }

        function calculateLove() {
            var yourName = document.getElementById("yourName").value.trim().toLowerCase();
            var myName = document.getElementById("myName").value.trim();
            var validNames = ["duygu", "duygu melek", "melek", "duygu melek anik"];
            var loveResult = document.getElementById("loveResult");
            
            if (validNames.includes(yourName)) {
                var loveScore = Math.floor(Math.random() * 10) + 90;
                loveResult.innerText = `Love Calculator ${yourName} / ${myName} ‚ù§Ô∏è\nLove Score: ${loveScore}%`;
            } else {
                loveResult.innerText = `Love Calculator ${yourName} / ${myName} ‚ù§Ô∏è\nLove Score: -100%\nüî• If you look at another girl, consider me gone! üò°`;
            }
            loveResult.style.display = "block";
        }

        function checkLoveWord() {
            var correctWords = ["love", "forever", "duygu", "heart", "soulmate", "happiness", "dream"];
            var userWord = document.getElementById("loveWord").value.trim().toLowerCase();
            var gameResult = document.getElementById("gameResult");
            
            if (correctWords.includes(userWord)) {
                gameResult.innerText = "You guessed right! This is a love-filled word! ‚ù§Ô∏èü•∞";
            } else {
                gameResult.innerText = "Hmm... Try again! üòú";
            }
            gameResult.style.display = "block";
        }
    </script>
</body>
</html>
