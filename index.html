<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duygu ‚ù§Ô∏è Aryan</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
            max-width: 400px;
            margin: auto;
        }
        h1 {
            font-size: 30px;
            color: #ff4d4d;
        }
        p {
            font-size: 18px;
        }
        .heart {
            font-size: 50px;
            color: red;
        }
        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            margin: 10px 0;
        }
        button:hover {
            background-color: #cc0000;
        }
        #loveResult, #message, #countdown {
            font-size: 20px;
            color: #ff4081;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Duygu ‚ù§Ô∏è Aryan</h1>
        <p id="greeting"></p>
        <div class="heart">‚ù§Ô∏è</div>
        
        <h2>Our Special Day Countdown</h2>
        <p>Time left until our 8-month anniversary:</p>
        <p id="countdown"></p>

        <h2>Love Calculator üíï</h2>
        <input type="text" id="yourName" placeholder="Your Name">
        <input type="text" id="myName" placeholder="Aryan's Name">
        <button onclick="calculateLove()">Check Love Score</button>
        <p id="loveResult"></p>

        <button onclick="showMessage()">Click for a Surprise! üíå</button>
        <p id="message" style="display: none;">You are my forever love! üíñ</p>
    </div>

    <script>
        // Personalized Greeting
        function updateGreeting() {
            let hour = new Date().getHours();
            let greeting = "";
            if (hour < 12) greeting = "Good morning, my love! ‚òÄÔ∏è";
            else if (hour < 18) greeting = "Good afternoon, sweetheart! üíï";
            else greeting = "Good night, my darling! üåô";
            document.getElementById("greeting").innerText = greeting;
        }
        updateGreeting();

        // Countdown Timer
        function updateCountdown() {
            let targetDate = new Date("March 30, 2025").getTime();
            let now = new Date().getTime();
            let timeLeft = targetDate - now;
            let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            document.getElementById("countdown").innerText = days + " days left!";
        }
        updateCountdown();

        // Love Calculator
        function calculateLove() {
            let loveScore = Math.floor(Math.random() * 10) + 90;
            document.getElementById("loveResult").innerText = "Your Love Score: " + loveScore + "% ‚ù§Ô∏è";
        }

        // Surprise Message
        function showMessage() {
            document.getElementById("message").style.display = "block";
        }
    </script>
</body>
</html>
