<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duygu Loves Aryan ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            color: #ff4d4d;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 48px;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: auto;
        }
        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #cc0000;
        }
        p {
            font-size: 18px;
        }
        #countdown {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
        #timeMessage {
            margin-top: 20px;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="rang-lageya.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1>Duygu Loves Aryan ‚ù§Ô∏è</h1>
        <p>You are my sunshine, my joy, and my greatest adventure. I love you so much! ‚ù§Ô∏è</p>
        
        <button onclick="showMessage()">Click for a Surprise! üíå</button>
        <p id="message"></p>
        
        <h2>Good Morning/Good Night Message üíå</h2>
        <button onclick="showTimeMessage()">Show My Personalized Message</button>
        <p id="timeMessage"></p>

        <h2>Countdown to Our Special Day üíñ</h2>
        <button onclick="startCountdown()">Start Countdown</button>
        <p id="countdown"></p>
    </div>

    <script>
        function showMessage() {
            const messages = [
                "You make my heart skip a beat! üíñ",
                "My love for you grows every second! üå∏",
                "I am the luckiest to have you! ü•∞",
                "Every day with you is a dream come true! üíï",
                "You're my one and only forever! ‚ù§Ô∏è"
            ];
            document.getElementById("message").innerText = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById("message").style.display = "block";
        }

        function showTimeMessage() {
            const currentHour = new Date().getHours();
            const timeMessage = document.getElementById("timeMessage");

            if (currentHour < 12) {
                timeMessage.innerText = "Good Morning, My Love! üíñ";
            } else if (currentHour < 18) {
                timeMessage.innerText = "Good Afternoon, My Heart! üíï";
            } else {
                timeMessage.innerText = "Good Night, Sweetheart! üò¥";
            }
            timeMessage.style.display = "block";
        }

        function startCountdown() {
            let countdownDate = new Date("March 30, 2025 00:00:00").getTime();
            const countdownElement = document.getElementById("countdown");
            const interval = setInterval(function() {
                let now = new Date().getTime();
                let distance = countdownDate - now;

                if (distance < 0) {
                    clearInterval(interval);
                    countdownElement.innerText = "Our 8th Month Anniversary Starts Now! ‚ù§Ô∏è";
                } else {
                    let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    let seconds = Math.floor((distance % (1000 * 60)) / 1000);
                    countdownElement.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                }
            }, 1000);
        }
    </script>
</body>
</html>
